                </div>

                <div *ngFor="let c of courses" class="edu-course course-style-4 course-style-8">
                    <div class="inner" (click)='gotoCoursesDetail(c)'>
                        <div class="thumbnail">
                            <a href="javascript:void(0)">
                                <img *ngIf="!c.isComingSoon" [style.maxWidth]="'300px'"  [style.maxHeight]="'300px'" src="{{c.imgPath}}" alt="Course Meta">
                                <img  *ngIf="c.isComingSoon" style="opacity: 0.5;" [style.maxWidth]="'300px'"  [style.maxHeight]="'300px'" src="{{c.imgPath}}" alt="Course Meta" >
                            </a>
                            <div class="time-top">
                                <span class="duration"><i class="icon-61"></i>{{c.time}} Tháng</span>
                            </div>
                        </div>
                        <div class="content">
<!--                            <div class="course-price">$29.00</div>-->
                            <h3 class="title">
                                <a href="javascript:void(0)">{{c.courseNm}}</a>
                            </h3>

                            <!-- <p>{{c.courseContent}}</p> -->
                            <!-- <app-ckeditor-preview [staticHtml]="c?.courseContent" [maxWidth]="'500px'" [maxHeight]="'500px' " [maxHeight]="'160px '"  [overflow]="'hidden'" [id]="+c.key"></app-ckeditor-preview> -->
                            <ul class="course-meta">
                              <li><i class="icon-24"></i>{{c.lessons}} Lessons</li>
<!--                                <li><i class="icon-25"></i>20 Students</li>-->
                            </ul>
                        </div>
                    </div>

                    <div class="hover-content-aside" *ngIf="!c.isComingSoon">
                        <div class="content">
                          <span class="course-level">{{c?.courseStatus}}</span>

                          <div class="course-rating">
                            <div class="rating">
                              <ul class="course-meta">
                                  <!-- <li>{{c.lessons}} Lessons</li> -->
                                  <li>{{c.time}} Tháng</li>
  <!--                                <li>All Levels</li>-->
                              </ul>
                              <div class="course-feature">
                                  <h6 class="title">Mục tiêu khóa học</h6>
                                  <ul [innerHTML]="c.courseGoal">
                                      <!-- <li [innerHTML]="c.courseGoal"> </li> -->
                                  </ul>
                              </div>
                              <div *ngIf="c.key && c.key!=0" class="button-group">
                                  <a (click)="gotoCoursesDetail(c)"  class="edu-btn btn-medium">Xem ngay</a>
                              </div>
                            </div>
                          </div>
                        </div>

                    </div>
                  </div>
