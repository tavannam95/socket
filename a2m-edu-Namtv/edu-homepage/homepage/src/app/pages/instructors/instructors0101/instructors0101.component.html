<app-breadcrumb></app-breadcrumb>

<div class="edu-team-area team-area-2 edu-section-gap">
    <div class="container">
        <div class="section-title section-center" data-sal-delay="150" data-sal="slide-up" data-sal-duration="800">
            <span class="pre-title">{{ "common.menu.instructor" | translate}}</span>
            <h2 class="title">{{ "courses.title" | translate}}</h2>
            <span class="shape-line"><i class="icon-19"></i></span>
        </div>
        <div class="row g-5">
            <!-- Start Instructor Grid  -->
            <div *ngFor="let t of teachers" class="col-lg-4 col-md-6" data-sal-delay="150" data-sal="slide-up" data-sal-duration="800">
                <div class="edu-team-grid team-style-2">
                    <div class="inner">
                        <div class="thumbnail-wrap">
                            <div class="thumbnail">
                                <a routerLink="/instructors/detail">
                                    <img src="{{t.img}}" alt="team images">
                                </a>
                            </div>
                            <ul class="team-share-info">
                                <li><a href="https://www.facebook.com/quangrnd"><i class="icon-facebook"></i></a></li>
                                <!-- <li><a href="#"><i class="icon-twitter"></i></a></li>
                                <li><a href="#"><i class="icon-linkedin2"></i></a></li> -->
                            </ul>
                        </div>
                        <div class="content">
                            <h5 class="title"><a routerLink="/instructors/detail">{{t.name}}</a></h5>
                            <span class="designation">{{t.position}}</span>
                            <p>{{t.shortDescription}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Instructor Grid  -->

        </div>
    </div>
</div>
