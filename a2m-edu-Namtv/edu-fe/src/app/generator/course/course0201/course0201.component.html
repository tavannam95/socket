<div class="page-content">
  <div class="container-fluid">
    <!-- <app-breadcrumb></app-breadcrumb> -->
    <bar-my-course></bar-my-course>
  </div>

  <div class="row justify-content-center">
    <div class="col-xxl-9">
      <div class="card ">
        <div class="card-header ">
          <div class="row">
            <div class="col-xxl-2 col-md-2">
              <h2 class="card-title mb-0 flex-grow-1">{{'common.search' | translate }}</h2>
            </div>
            <div class="col-xxl-4 col-md-4">
              <div class="input-group">
                <span class="input-group-text ">{{'edu.edu0102.courseName' | translate }}</span>
                <input type="text" class="form-control" [(ngModel)]="pageRequest.searchText" (keyup.enter)="onSearch()" name="searchText" id="searchText" placeholder="{{'edu.edu0102.courseName' | translate}}">
              </div>
            </div>
            <!--end col-->

            <button (click)="onSearch()" type="button" class="btn btn-primary position-relative p-0 avatar-ssm rounded-circle ms-lg-2">
              <i class="ri-search-line"></i>
            </button>
            <button (click)="onSearchReset()" type="button" class="btn btn-primary position-relative p-0 avatar-ssm rounded-circle ms-lg-2">
              <i class="ri-refresh-line"></i>
            </button>

          </div>
          <!--end row-->
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-xxl-9">
      <div class="row">
        <ng-container *ngFor="let course of courseList; index as idx; count as total">
          <div class="col-xxl-4 col-md-6 d-flex animation-none" data-plugin="appear" data-animate="none" course-id=course.key style="cursor: pointer;">
            <div class="card my-3 w-full border rounded bg-white" style="width: 100%;">
              <div class="img-container position-relative">
                <a (click)="openCourseInfo(course.key)">
                  <ng-container *ngIf="course?.imgPath">
                     <div class="rounded-top" style="background-image: url('{{course.imgUrl}}');
                    background-size: cover; background-position: center; position: relative; height:200px;">
                    </div>
                    <!-- <img [src]="course.imgUrl"  style="
                    background-size: cover; background-position: center; position: relative; height:200px;"> -->
                  </ng-container>
                  <ng-container *ngIf="!course?.imgPath">
                    <div class="rounded-top" style="background-image: url('/assets/images/small/img-1.jpg');
                      background-size: cover; background-position: center; position: relative; height:200px;">
                    </div>
                  </ng-container>
                </a>
              </div>
              <div class="card-body" title={{course.courseNm}}>
                <h3 class="card-title my-1 ellipsis ellipsis-3" style="-webkit-box-orient: vertical;">
                  <a (click)="openCourseInfo(course.key)" class="font-weight-400 text-dark font-size-18">
                    {{course.courseNm}}
                  </a>
                </h3>
                <span class="text-muted ellipsis ellipsis-2" style="-webkit-box-orient: vertical;">
                  <div class="text_to_html">A2mEdu</div>
                </span>
                <h5><p class="card-text ellipsis ellipsis-3 m-0 pt-2" style="-webkit-box-orient: vertical;">
                  {{course.courseGoal}}
                </p></h5>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

  </div>

</div>
