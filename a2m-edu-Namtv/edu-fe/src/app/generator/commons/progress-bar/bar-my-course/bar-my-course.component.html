<div class="row breadcrumb-position">
  <div class="col-12">
    <div class="page-title-box d-sm-flex align-items-center justify-content-between">

      <div class="page-title-left">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">
            <a href="/#/dashboard"><i href="/" class="ri-home-2-line"></i></a>
          </li>
          <li class="breadcrumb-item " ><a href="#/course/course0201">My Courses</a></li>
          <li class="breadcrumb-item " *ngIf="courseId" (click)="moveCourse()" style="cursor: pointer;">{{courseNm ? courseNm : ''}}</li>
          <li class="breadcrumb-item " *ngIf="lectureId"  (click)="moveLecture()"style="cursor: pointer;">{{lectureNm ? lectureNm : ''}}</li>
          <li class="breadcrumb-item " *ngIf="quizId"  (click)="moveQuiz()"style="cursor: pointer;">{{quizNm ? quizNm : ''}}</li>
        </ol>
      </div>
    </div>
  </div>
</div>
