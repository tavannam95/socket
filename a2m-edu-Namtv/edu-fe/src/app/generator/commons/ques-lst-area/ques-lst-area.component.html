<!-- <div class="row"> -->
  <div class="card">
    <div class="card-body">
      <div class="row justify-content-center text-center" style="align-items: center;">
        <div class="col-lg-12 col-md-6 align-self-center">
          <div class="row justify-content-center">
            <div style="max-width: 50px;" [class.disabled]="minIndex == 0" *ngIf="minIndex > 0">
              <button type="button" class="btn" (click)="firstIndex()" >
                <i _ngcontent-las-c231="" class="mdi mdi-chevron-double-left" ></i>
              </button>
            </div>
            <div style="max-width: 50px;" [class.disabled]="minIndex == 0" *ngIf="minIndex > 0">
              <button type="button" class="btn" (click)="prevIdx()" >
                <i _ngcontent-las-c231="" class="mdi mdi-chevron-left"></i>
              </button>
            </div>
            <div *ngFor="let item of lstFilter; let index = index" class=""  style="max-width: 50px;">
              <div class="">
                <!-- <button type="button" class="btn btn-soft-dark waves-effect waves-light shadow-none" (click)="goQuestion(index)">
                  {{item.idx}}
                </button> -->
                <ng-container *ngIf="!submit && (item.quesType =='09-02' || item.quizItemType =='08-01')">
                  <!-- not choose -->
                  <div class="col-sm-1"
                  *ngIf="(item.checked == false || item.checked == undefined) && item.index != quesIndexCurrent">
                  <button type="button" class="btn btn-soft-dark waves-effect waves-light shadow-none"
                    (click)="goQuestion(item.index)">
                    {{item.idx}}
                  </button>
                </div>
                <!-- current -->
                <div class="col-sm-1" *ngIf="item.index == quesIndexCurrent">
                  <button type="button" class="btn btn-warning waves-effect waves-light"
                    (click)="goQuestion(item.index)">
                    {{item.idx}}
                  </button>
                </div>
                <!-- choosed -->
                <div class="col-sm-1"
                  *ngIf="item.checked == true && item.index != quesIndexCurrent">
                  <button type="button" class="btn btn-primary waves-effect waves-light"
                    (click)="goQuestion(item.index)">
                    {{item.idx}}
                  </button>
                </div>
               </ng-container>
               <ng-container *ngIf="!submit && (item.quesType =='09-01' || item.quizItemType =='08-02')">
                 <!-- not choose -->
                 <div class="col-sm-1"
                 *ngIf="item.answerCorrectString== '' && item.index != quesIndexCurrent">
                 <button type="button" class="btn btn-soft-dark waves-effect waves-light shadow-none"
                   (click)="goQuestion(item.index)">
                   {{item.idx}}
                 </button>
               </div>
               <!-- current -->
               <div class="col-sm-1" *ngIf="item.index == quesIndexCurrent">
                 <button type="button" class="btn btn-warning waves-effect waves-light"
                   (click)="goQuestion(item.index)">
                   {{item.idx}}
                 </button>
               </div>
               <!-- choosed -->
               <div class="col-sm-1"
                 *ngIf="item.answerCorrectString != '' && item.index != quesIndexCurrent">
                 <button type="button" class="btn btn-primary waves-effect waves-light"
                   (click)="goQuestion(item.index)">
                   {{item.idx}}
                 </button>
               </div>
              </ng-container>
              <ng-container *ngIf="submit">
                <div class="col-sm-1"
                  *ngIf="item.result == 'correct'">
                  <button type="button" class="btn btn-success waves-effect waves-light"
                    (click)="goQuestion(item.index)">
                    {{item.idx}}
                  </button>
                </div>
                <div class="col-sm-1"
                  *ngIf="item.result  == 'wrong'">
                  <button type="button" class="btn btn-danger waves-effect waves-light"
                    (click)="goQuestion(item.index)">
                    {{item.idx}}
                  </button>
                </div>
                <div class="col-sm-1"
                *ngIf="item.result  == 'notchoose'">
                <button type="button" class="btn btn-soft-dark waves-effect waves-light shadow-none"
                  (click)="goQuestion(item.index)">
                  {{item.idx}}
                </button>
              </div>
              </ng-container>
              </div>
            </div>

            <div style="max-width: 50px;" [class.disabled]="maxIndex == list.length" *ngIf="maxIndex < list.length">
              <button type="button" class="btn" (click)="nextIdx()">
                <i _ngcontent-las-c231="" class="mdi mdi-chevron-right"></i>
              </button>
            </div>
            <div style="max-width: 50px;" [class.disabled]="maxIndex == list.length" *ngIf="maxIndex < list.length">
              <button type="button" class="btn" (click)="lastIndex()">
                <i _ngcontent-las-c231="" class="mdi mdi-chevron-double-right"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
<!-- </div> -->
