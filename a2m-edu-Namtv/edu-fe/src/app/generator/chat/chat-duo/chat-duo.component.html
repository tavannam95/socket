<div class="container">
    <form>
        <div class="row mt-3">
            <label class="form-label">Message</label>
            <input [(ngModel)]="content" class="form-control" type="text" name="content" >
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-primary" (click)="send()">Send</button>
        </div>
    </form>
</div>
