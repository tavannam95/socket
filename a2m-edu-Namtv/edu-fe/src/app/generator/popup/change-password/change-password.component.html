<div class="modal fade show" tabindex="-1" style="display: block;" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content border-0 overflow-hidden">
      <div class="modal-header p-3">
        <h2 class="card-title mb-0">{{"button.changePassword.title" | translate}}</h2>
        <button type="button" class="btn-close" (click)="closePopup()" ></button>
      </div>
      <form class="" #form="ngForm" (ngSubmit)="onSave(form.value, form.invalid)">
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12 mb-4">
              <div>
                  <label for="oldpasswordInput" class="form-label">{{"button.oldPassword.title" | translate}}<span
                    class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="oldPassword" id="oldpasswordInput"
                    placeholder="Enter current password" [(ngModel)]="password"
                    #oldPassword="ngModel" [ngClass]="{ 'is-invalid': (oldPassword.invalid && submitted) || (oldPassword.invalid && (oldPassword.dirty || oldPassword.touched))}"
                    required>
                  <div class="invalid-error" *ngIf="(oldPassword.invalid && submitted) || oldPassword.invalid && (oldPassword.dirty || oldPassword.touched)">
                    <span *ngIf="oldPassword.errors?.['required']">{{ 'message.requiredMessage' | translate }}</span>
                  </div>
              </div>
          </div>

          <!--end col-->
          <div class="col-lg-12  mb-4">
              <div>
                  <label for="newpasswordInput" class="form-label">{{"button.newPassword.title" | translate}}<span
                    class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="newPassword" id="newpasswordInput"
                    placeholder="Enter new password" [(ngModel)]="newPassword"
                    #newPass="ngModel" [ngClass]="{ 'is-invalid': (newPass.invalid && submitted) || (newPass.invalid && (newPass.dirty || newPass.touched))}"
                    required>
                    <div class="invalid-error" *ngIf="(newPass.invalid && submitted) || newPass.invalid && (newPass.dirty || newPass.touched)">
                      <span *ngIf="newPass.errors?.['required']">{{ 'message.requiredMessage' | translate }}</span>
                  </div>
              </div>
          </div>
          <!--end col-->
          <div class="col-lg-12  mb-4">
              <div>
                  <label for="confirmpasswordInput" class="form-label">{{"button.confirmPassword.title" | translate}}<span
                    class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="confirmPassword" id="confirmpasswordInput"
                  placeholder="Confirm password" [(ngModel)]="confirmPassword"
                  #confirmPass="ngModel" [ngClass]="{ 'is-invalid': (confirmPass.invalid && submitted) || ((confirmPass.invalid || confirmPassword != newPassword) && (confirmPass.dirty || confirmPass.touched))}"
                  required>
                  <div class="invalid-error" *ngIf="(confirmPass.invalid && submitted) || (confirmPass.invalid || confirmPassword != newPassword) && (confirmPass.dirty || confirmPass.touched)">
                    <span *ngIf="confirmPass.errors?.['required']">{{ 'message.requiredMessage' | translate }}</span>
                    <span *ngIf="confirmPassword != newPassword && !confirmPass.errors?.['required']">{{"message.MatchPassword" | translate}}</span>
                  </div>
              </div>
          </div>
        </div>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="closePopup()" >{{"button.cancel.title"| translate}}</button>
          <button type="submit" class="btn btn-primary">{{"button.save.title"| translate }}</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
