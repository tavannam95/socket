<div class="card">
  <div class="card-body">
    <h5 class="card-title mb-4">{{ 'tags.tags.button.title' | translate }}</h5>
    <div class="d-flex flex-wrap gap-2 fs-16">
      <div class="btn badge fw-medium badge-soft-secondary" *ngFor="let item of listTag" (click)="onTagClick(item)">{{item}}</div>
    </div>
  </div>
  <!-- end card body -->
</div>
