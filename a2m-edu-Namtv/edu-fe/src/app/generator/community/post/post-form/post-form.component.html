<div class="page-content">
  <div class="container-fluid">
    <app-breadcrumb></app-breadcrumb>
    <div class="row justify-content-center">
      <div class="col-xxl-9">
      <app-form-post-form [post]="post" [postId]="postId" [referenceId]="referenceId" [referenceType]="referenceType"></app-form-post-form>
    </div>
      <div class="col-xxl-3" *ngIf="commingsoon">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Privacy</h5>
          </div>
          <div class="card-body">
            <div>
              <label for="choices-privacy-status-input" class="form-label">Status</label>
              <select class="form-select" data-choices="" data-choices-search-false=""
                id="choices-privacy-status-input">
                <option value="Private" selected="">Private</option>
                <option value="Team">Team</option>
                <option value="Public">Public</option>
              </select>
            </div>
          </div>
          <!-- end card body -->
        </div>
        <!-- end card -->

        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Tags</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="choices-categories-input" class="form-label">Categories</label>
              <select class="form-select" data-choices="" data-choices-search-false="" id="choices-categories-input">
                <option value="Designing" selected="">Designing</option>
                <option value="Development">Development</option>
              </select>
            </div>

            <div>
              <label for="choices-text-input" class="form-label">Skills</label>
              <input class="form-control" id="choices-text-input" data-choices="" data-choices-limit="Required Limit"
                placeholder="Enter Skills" type="text" value="UI/UX, Figma, HTML, CSS, Javascript, C#, Nodejs">
            </div>
          </div>
          <!-- end card body -->
        </div>
        <!-- end card -->

        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Members</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="choices-lead-input" class="form-label">Team Lead</label>
              <select class="form-select" data-choices="" data-choices-search-false="" id="choices-lead-input">
                <option value="Brent Gonzalez" selected="">Brent Gonzalez</option>
                <option value="Darline Williams">Darline Williams</option>
                <option value="Sylvia Wright">Sylvia Wright</option>
                <option value="Ellen Smith">Ellen Smith</option>
                <option value="Jeffrey Salazar">Jeffrey Salazar</option>
                <option value="Mark Williams">Mark Williams</option>
              </select>
            </div>

            <div>
              <label class="form-label">Team Members</label>
              <div class="avatar-group">
                <a href="javascript: void(0);" class="avatar-group-item shadow" data-bs-toggle="tooltip"
                  data-bs-trigger="hover" data-bs-placement="top" title="" data-bs-original-title="Brent Gonzalez">
                  <div class="avatar-xs">
                    <img src="assets/images/users/avatar-3.jpg" alt="" class="rounded-circle img-fluid">
                  </div>
                </a>
                <a href="javascript: void(0);" class="avatar-group-item shadow" data-bs-toggle="tooltip"
                  data-bs-trigger="hover" data-bs-placement="top" title="" data-bs-original-title="Sylvia Wright">
                  <div class="avatar-xs">
                    <div class="avatar-title rounded-circle bg-secondary">
                      S
                    </div>
                  </div>
                </a>
                <a href="javascript: void(0);" class="avatar-group-item shadow" data-bs-toggle="tooltip"
                  data-bs-trigger="hover" data-bs-placement="top" title="" data-bs-original-title="Ellen Smith">
                  <div class="avatar-xs">
                    <img src="assets/images/users/avatar-4.jpg" alt="" class="rounded-circle img-fluid">
                  </div>
                </a>
                <a href="javascript: void(0);" class="avatar-group-item shadow" data-bs-toggle="tooltip"
                  data-bs-trigger="hover" data-bs-placement="top" title="" data-bs-original-title="Add Members">
                  <div class="avatar-xs" data-bs-toggle="modal" data-bs-target="#inviteMembersModal">
                    <div class="avatar-title fs-16 rounded-circle bg-light border-dashed border text-primary">
                      +
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <!-- end card body -->
        </div>
        <!-- end card -->
      </div>
    </div>
  </div>
  <p-confirmDialog> </p-confirmDialog>
