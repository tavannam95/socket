      <div class="col-xxl-9">
        <div class="card">
          <!-- <md-progress-circular md-mode="determinate" value="{{vm.determinateValue}}"></md-progress-circular> -->
            <div class="progress bg-soft-primary progress-xl" *ngIf="!submit" style="height: 40px;">
              <div class="progress-bar bg-success bg-gradient" role="progressbar" [attr.aria-valuenow]="percent" aria-valuemin="0" aria-valuemax="100"              [style.width]="percent + '%'"><h1 style="color: white; margin: auto;">{{display}}</h1></div>
            </div>
          <app-ques-lst-area [item]="listQues" [submitInput]="submit" [currentQues]="iqItemCurrent" (onPageChange)="goQuestion($event)"></app-ques-lst-area>

          <div class="card-header align-items-center d-flex">
            <div class="text-dark text-break  editer-view-img" [innerHTML]="quesContents | safeHtml"></div>
          </div>

          <div class="card-body">
            <div class="live-preview">
              <div class="row">
                <div class="col-lg-12 col-md-6">

                  <div *ngIf="iqItemCurrent.quesType == '09-02'">
                    <div class="form-check mb-2" *ngFor="let answer of iqItemCurrent.answerList">
                      <input (change)="chageAnswer0801(iqItemCurrent)" [readonly]="submit" class="form-check-input" type="checkbox" id="answerCheck{{answer.key}}" name="answerCheck{{answer.key}}"
                        [(ngModel)]="answer.isChoose">
                      <label class="form-check-label" [class.text-success]="submit && answer.answerCorrect" [class.text-danger]="submit && !answer.answerCorrect && answer.isChoose"  for="answerCheck{{answer.key}}">
                        {{answer?.answerContent}}
                      </label>
                    </div>
                  </div>
                  <div *ngIf="iqItemCurrent.quesType=='09-01'">
                    <div class="form-check mb-2">
                        <label for="meassageInput" class="form-label-inline">{{ "course0104.quiz.quizDetail.answer" | translate }}</label>
                      <div class="col-lg-12">
                        <textarea [(ngModel)]="iqItemCurrent.answerCorrectString" name="answerCorrectString" class="form-control"
                          id="meassageInput" rows="3" placeholder="Enter your message"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <div class="row justify-content-end text-center" style="align-items: left;">
              <div class="col-lg-4">
                <nav aria-label="...">
                  <ul class="pagination">
                    <li class="page-item" [class.disabled]="quesIndexCurrent == 0">
                      <a class="page-link" href="javascript:void(0)" (click)="goQuestion(quesIndexCurrent-1)">← {{ "course0104.quiz.quizDetail.prev" | translate }}</a>
                    </li>
                    <li class="page-item" [class.disabled]="quesIndexCurrent == listQues.length - 1">
                      <a class="page-link" href="javascript:void(0)" (click)="goQuestion(quesIndexCurrent+1)">{{ "course0104.quiz.quizDetail.next" | translate }} →</a>
                    </li>
                  </ul>
                </nav>
              </div>
              <div class="col-lg-4">
                <div *ngIf="submit">
                  <div class="form-check mb-2">
                      <label  for="meassageInput" class="form-label-inline">{{ "course0104.quiz.quizDetail.result" | translate }} {{totalCorrectAnswer}}/{{listQues.length}}</label>
                  </div>
                </div>
              </div>

                </div>

                  {{ "button.submit.title" | translate }}
                </button>

                </button> -->
              </div>
            </div>
          </div>
        </div>
